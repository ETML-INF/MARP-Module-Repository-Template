name: Build and upload slides to section-inf

on:
  push:
    branches: [ "main" ]
    paths:
      - "b-UnitesEnseignement/Presentations/*.md"
      - "b-UnitesEnseignement/Presentations/style/**"
      - ".github/workflows/slides.yml"
  workflow_dispatch:

concurrency:
  group: slides-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      ICT_MODULE: ${{ vars.ICT_MODULE }}
    steps:
      - name: Check ICT_MODULE
        run: |
          if [ -z "${ICT_MODULE}" ]; then
            echo "::error::‚ùå ICT_MODULE non d√©fini. Configurez-le dans Settings ‚Üí Actions ‚Üí Variables."
            exit 1
          else
            echo "‚úÖ ICT_MODULE=${ICT_MODULE}"
          fi

      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install marp-cli
        run: npm i -g @marp-team/marp-cli

      - name: Build slides (HTML)
        run: |
          set -euo pipefail
          SRC_DIR="b-UnitesEnseignement/Presentations"
          OUT_HTML="${SRC_DIR}/dist/html"
          STYLE_DIR="${SRC_DIR}/style"
          mkdir -p "${OUT_HTML}"

          shopt -s nullglob
          FILES=(${SRC_DIR}/*.md)
          if [ ${#FILES[@]} -eq 0 ]; then
            echo "::warning::Aucun fichier .md trouv√© dans ${SRC_DIR}/"
          fi

          for f in "${FILES[@]}"; do
            base="$(basename "${f%.md}")"
            marp "${f}" --html --allow-local-files \
              --theme-set "${SRC_DIR}/style" \
              --output "${OUT_HTML}/${base}.html"
          done

          ROOT_INDEX="${SRC_DIR}/index.php"
          if [ -f "${ROOT_INDEX}" ]; then
            echo "‚ÑπÔ∏è  index.php d√©tect√© ‚Üí copie dans ${OUT_HTML}/"
            cp "${ROOT_INDEX}" "${OUT_HTML}/index.php"
          else
            echo "‚ÑπÔ∏è  Aucun index.php √† la racine de Presentations/"
          fi

          STYLE_FOLDER="${SRC_DIR}/style"
          if [ -d "${STYLE_FOLDER}" ]; then
            echo "‚ÑπÔ∏è  Dossier style d√©tect√© ‚Üí copie dans ${OUT_HTML}/"
            cp -r "${STYLE_FOLDER}" "${OUT_HTML}/"
          else
            echo "‚ÑπÔ∏è  Aucun dossier style √† la racine de Presentations/"
          fi

      - name: Upload slides artifact
        uses: actions/upload-artifact@v4
        with:
          name: slides-site
          path: b-UnitesEnseignement/Presentations/dist/html/**
          if-no-files-found: error
          retention-days: 7

  web-deploy:
    name: "üéâ Deploy"
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: slides-site
          path: site/dist/html

      - name: üìÇ Sync HTML deck(s)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ vars.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: site/dist/html/
          server-dir: ${{ vars.ICT_ROOT_FOLDER }}/${{ vars.ICT_MODULE }}/${{ vars.FTP_PRESENTATIONS_DIR }}/
          state-name: .ftp-sync-html.json
          log-level: minimal
          timeout: 300000
